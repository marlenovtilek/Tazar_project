{% extends 'index.html' %}

{% load static %}

{% block content %}

<section style="text-align: center;">
    <div class="col-md-6-mx-auto" style="max-width: 800px; margin: 0 auto;">
        <div class="msg">
            <div class="msg_title">
                <h5>Объявление в Tazar</h5>
            </div>
            <div class="form_area w-100">
                <div class="contact-form wow fadeIn animated" data-wow-offset="10" data-wow-duration="1.5s">
                    <div id="message"></div>
                    <form method="POST" enctype="multi-part/form-data" action="{% url 'create_post' %}" class="form-horizontal contact-1" role="form" name="contactform" id="contactform">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="subject" class="form-control" name="name" id="subject" placeholder="Название пункта">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="phone" id="name" placeholder="Контактный номер">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="email" id="email" placeholder="Электронная почта">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control" name="working_hours" id="email" placeholder="График работы">
                            </div>
                            <div class="col-sm-6">
                                <input type="file" class="form-control" name="photo" id="photo" placeholder="upload your image">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <input type="subject"  class="form-control" name="address" id="subject" placeholder="Адрес пункта">
                            </div>
                        </div>
                        <div class="msg_title">
                            <h5>Принимаемые сырья</h5>
                        </div>
                        <br>
                        <div class="row" align="justify">
                            <div class="col-md-10">   
                                <div class="col-sm-4">
                                    <input name="checkbox" type="checkbox"/>
                                    <label for="exchange">Техника</label>
                                </div>
                                <div class="col-sm-4">
                                    <input name="checkbox" type="checkbox"/>
                                    <label for="exchange">Органические отходы</label>
                                </div>
                                <div class="col-sm-4">
                                    <input name="checkbox" type="checkbox"/>
                                    <label for="exchange">Медь</label>
                                </div>
                                <div class="col-sm-4">
                                    <input name="checkbox" type="checkbox"/>
                                    <label for="exchange">Алюминий</label>
                                </div>  
                                <div class="col-sm-4">
                                    <input name="checkbox" type="checkbox"/>
                                    <label for="exchange">Стеклянные бутылки</label>
                                </div>
                                <div class="col-sm-4">
                                    <input name="checkbox" type="checkbox"/>
                                    <label for="exchange">Полиэтиленовые пленки</label>
                                </div>
                                <div class="col-sm-4">
                                    <input name="checkbox" type="checkbox"/>
                                    <label for="exchange">Пластиковые бутылки</label>
                                </div>
                                <div class="col-sm-4">
                                    <input name="checkbox" type="checkbox"/>
                                    <label for="exchange">Макулатура</label>
                                </div>
                                <div class="col-sm-4">
                                    <input name="checkbox" type="checkbox"/>
                                    <label for="exchange">Металл</label>
                                </div>
                            </div>
                        </div>
                        <br>
                        <br>   
                            <button type="submit" class="btn custom-btn" data-loading-text="Loading...">Опубликовать</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
